<body>
  <div class="container">
    <h1>Automatizador de iluminación</h1>
  </div>
  <br>
  <div class="luz">
    <h4>Control de ilumionación</h4>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [formControl]="toogle">
    </div>
  </div>

  <div class="sonido">
    <h4>Control de sonido</h4>
      <button class="boton-on" (click)="turnOn()">ON</button>
      <button class="boton-off" (click)="turnOff()">OFF</button>
  </div>

  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <a>GUMETA RUIZ FABRICIO TADEO & HENNING MACIAS FERNANDO</a>
    </ul>
    <p class="text-center text-muted">Sistemas Operativos, Universidad politecnica de Chiapas</p>
  </footer>

</body>
